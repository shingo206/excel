{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block title %}Log upload{% endblock %}
{% block content %}
    <h1>Update Sales information</h1>
    <h2>Month: {{ sales.month }}</h2>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn btn-primary">Update</button>
    </form>
{% endblock %}
