{% extends 'base.html' %}
{% block title %}Sales list{% endblock %}
{% block content %}
    <h1>Sales list</h1>
    <p>
        <a href="{% url 'beginning:create' %}" class="btn btn-primary">Upload</a>
    </p>
    <table class="table md-0">
        <thead>
        <tr>
            <th>Month</th>
            <th>Amount</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {% for sales in sales_list %}
            <tr>
                <td>{{ sales.month }}</td>
                <td>{{ sales.amount }}</td>
                <td><a href="{% url 'beginning:update' sales.pk %}" class="btn btn-info btn-sm">Update</a></td>
                <td>
                    <form action="{% url 'beginning:delete' sales.pk %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
